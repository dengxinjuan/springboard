<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>movie app</title>
  <style>
    body{
      background-color: #FFDEE9;
      background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);}
  
  </style>
</head>
<body>
  <div>
  <h1 class="h1 text-center text-info p-4 shadow">Review Your Favoriate Movie</h1>
  </div>
  
  
  <h1 class="p-4"></h1>

  <div class="container col-8 p-7 inline-block">
  <form id="movieForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Movie Title</label>
      <input type="text" class="form-control" id="title" placeholder="movie title">
    </div>


    <div class="form-group">
      <label for="rating">Movie Rating</label>
      <select class="form-control" id="rating" default="7">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>

  <button type="submit" class="btn btn-info">submit</button>
  </div>

   <h1 class="p-5"></h1>

  <div class="container col-8 p-7 inline-block">
  <table class="table table-hover shadow" id="table">

    <div class="dropdown p-1">
      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="ratingdrop">By Rating</a>
        <a class="dropdown-item" id="titledrop">By A-Z</a>
      </div>
    </div>


    <thead>
      <tr>
  
        <th scope="col">movie title</th>
        <th scope="col">movie rating</th>
        <th scope="col">remove</th>
      </tr>
    </thead>
    <tbody id="tbody">
  
    </tbody>
  </table>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="movie.js"></script>
</body>
</html>
